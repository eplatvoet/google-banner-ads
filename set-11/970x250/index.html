  <script id="gwd-init-code">
    (function() {

      var gwdAd = document.getElementById('gwd-ad');
      /**
       * Handles the DOMContentLoaded event. The DOMContentLoaded event is
       * fired when the document has been completely loaded and parsed.
       */

      function handleDomContentLoaded(event) {
        // This is a good place to show a loading or branding image while
        // the ad loads.
      }

      /**
       * Handles the WebComponentsReady event. This event is fired when all
       * custom elements have been registered and upgraded.
       */
      function handleWebComponentsReady(event) {
        // Start the Ad lifecycle.
        requestAnimationFrame(function() {
          setTimeout(function() {
            gwdAd.initAd();
          }, 1);
        });
      }

      /**
       * Handles the event that is dispatched after the Ad has been
       * initialized and before the default page of the Ad is shown.
       */
      function handleAdInitialized(event) {
        // This marks the end of the polite load phase of the Ad. If a
        // loading image was shown to the user, this is a good place to
        // remove it.
         let currentIndex = 1;
        let autoSlideTimer;
        
        function startAutoSlide() {
          // Clear any existing timer
          if (autoSlideTimer) {
            clearTimeout(autoSlideTimer);
          }
          
          // Set new timer for next slide
          autoSlideTimer = setTimeout(function() {
            currentIndex++;
            if (currentIndex > 4) {
              currentIndex = 1;
            }
            updateSliderContent(currentIndex);
            startAutoSlide(); // Start next timer
          }, 7000);
        }
        
        function updateSliderContent(index) {
          $('.sliderImg').removeClass('selectedImg');
          $('.sliderImg[data-sliderImg="' + index + '"]').addClass('selectedImg');
        }
        
        // On page load, the 'selectedImg' gwd-image is updated to show the src/alt of sliderImg1
        updateSliderContent(1);
        startAutoSlide(); // Start the automatic cycling

        // Add click handlers after a short delay to ensure DOM is ready
        setTimeout(function() {
          $('.left-trigger').off('click').on('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            currentIndex--;
            if (currentIndex < 1) {
              currentIndex = 4;
            }
            updateSliderContent(currentIndex);
            startAutoSlide(); // Reset timer after manual navigation
          });

          $('.right-trigger').off('click').on('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            currentIndex++;
            if (currentIndex > 4) {
              currentIndex = 1;
            }
            updateSliderContent(currentIndex);
            startAutoSlide(); // Reset timer after manual navigation
          });
        }, 100);
      }


      window.addEventListener('DOMContentLoaded',
        handleDomContentLoaded, false);
      window.addEventListener('WebComponentsReady',
        handleWebComponentsReady, false);
      window.addEventListener('adinitialized',
        handleAdInitialized, false);
    })();
  </script>
